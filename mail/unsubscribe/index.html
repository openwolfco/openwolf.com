<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    .container{
      font-family: 'Roboto', sans-serif;

      text-align: center;
      width: 80%;
      margin-top: 10%;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 1.8em;
      font-weight: 900;
    }

    p {
      font-size: 1em;
      font-weight: 600;
    }

    #my-form-status {
      color: darkred;
      font-size: 1.5em;
    }
    

  </style>
</head>
<body style="background-color: #fafafa ">

  <div class="container">
    <h2>UNSUBSCRIBE</h2>
    <br>
    <p>Sorry to see you go  :(</p>

    <p>Add your email below to unsubscribe.</p>
<form id="my-form" action="https://formspree.io/xnqbjeje" method="POST">

        <input type="email" name="email" width="20px" required/>
        <button  id="my-form-button" type="submit">Unsubscribe</button>
        


    </form>
    <br>
    <p id="my-form-status"></p>
  </div>


<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");

    // Success and Error functions for after the form is submitted
    
    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "You have been successfully unsubscribed.";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>
</body>
</html>
