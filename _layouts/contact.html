<!DOCTYPE html>
<html lang="en">
<head>
	<title>Investor Brochure Request</title>
	<meta name="description" content="{{ page.content | strip_html | strip_newlines }}">
	<meta name="keywords" content="{{ page.meta.keywords }}">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="index,follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">

<style> 
.container {
  margin-top: 100px;
}
.contact-form {
  list-style-type: none;
}
.contact-form li div {
  margin-bottom: 2.5em;
}
.contact-form input,
.contact-form textarea,
.contact-form select {
  width: 100%;
  margin: 0;
  padding-bottom: 1.4em;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  border-top: 0px;
  border-right: 0px;
  border-left: 0px;
  border-bottom: 3px solid slategrey;
  background: #fff;
  font-family: 'Roboto', sans-serif;
  color: black;
  font-weight: 700;
  font-size: 18px;
  transition: ease-in-out 0.25s;
}
.contact-form textarea {
  min-height: 50px;
  max-height: 500px;
  white-space: pre-wrap;
  word-wrap: break-word;
  resize: vertical;
  overflow: hidden;
}
.contact-form ::-webkit-input-placeholder {
  font-size: 12px;
  color: black;
  text-transform: uppercase;
  font-weight: 400;
}
.contact-form label {
  font-size: 12px;
  color: black;
  text-transform: uppercase;
  font-weight: 400;
}
.contact-form input:focus,
.contact-form select:focus,
.contact-form textarea:focus,
.contact-form button:focus {
  outline: none;
  resize: none;
  border-bottom: 3px solid #db4d57;
}
.contact-form #slider-range-min {
  outline: 0;
  background: black;
  height: 3.6em;
  border: 0;
  border-radius: 0;
}
.contact-form #slider-range-min .ui-slider-range {
  background: #db4d57;
  border-radius: 0;
}
.contact-form #slider-range-min .ui-slider-handle {
  outline: 0;
  top: 1.1em;
  margin-left: -.6em;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 0;
  background: white;
  cursor: pointer;
}
.contact-form #amount {
  border: 0;
  color: lightgrey;
  font-weight: 400;
  font-size: 28px;
  padding-top: 1.1em;
  letter-spacing: 3px;
}
.contact-form button {
  color: lightgrey;
  background: rgba(34, 34, 34, 0);
  border: 3px solid #db4d57;
  height: 74px;
  width: 200px;
  float: right;
  font-weight: 700;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: ease-in-out 0.25s;
}
.contact-form button span {
  transition: ease-in-out 0.25s;
}
.contact-form button:hover {
  background: #db4d57;
  color: lightgrey;
}
.contact-form button:hover span {
  padding-left: 10px;
  color: white;
}
</style>
</head>
<body>
	{% include header.html %}
		<main class="content">

		<section class="project-page">
			<div class="container">
				{{ page.content }}
			</div>
		</section>
	</main>
	{% include footer.html %}
	<script src="{{ "/assets/scripts/vendor/jquery-1.12.4.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/vendor/sticky-kit.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/project.js" | prepend: site.baseurl }}"></script>
  <script>
  $(document).ready(function() {
  $("#slider-range-min").slider({
    range: "min",
    step: 100,
    value: 1200,
    min: 0,
    max: 15000,
    slide: function(event, ui) {
      $("#amount").val("€" + ui.value);
    },
    change: function(event, ui) {
      if (ui.value === 0) {
        $("#amount").val("To be determined");
      } else if (ui.value === 15000) {
        $("#amount").val("€" + "15000 or more");
      } else {
        $("#amount").val("€" + $("#slider-range-min").slider("value"));
      }
    }
  });
  $("#amount").val("€" + $("#slider-range-min").slider("value"));

});

$(document).ready(function() {

  // -- autosize init --

  autosize($('textarea'));

});
  </script>
</body>
</html>
